<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <script src="/js/task.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/taskPage.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/details.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <div>
            <h1 class="task-info" id="title">Task Title</h1>
            <h2 class="task-info" id="description">A description of the task goes here</h2>
        </div>
        <div>
            <small class="task-info" id="created">Date Created: </small>
            <small class="task-info" id="due">Date Due: </small>
            <p class="task-info" id="status">Status: </p>
            <p class="task-info" id="creator">Requested by: </p>
            <p class="task-info" id="assigned">Assigned to: </p>
            <p class="task-info" id="priority">Priority: </p>
        </div>
    </main>
    <footer id="main-footer"></footer>
</body>
</html>
