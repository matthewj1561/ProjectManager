<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <script src="/js/task.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/taskPage.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/details.css">
</head>
<body>
    <header id="header"></header>
    <main class="gray">
        <div>
            <h1 class="task-info" id="title">Task Title</h1>
            <h2 id="desc">Task Description</h2>
            <h2 class="task-info" id="description">A description of the task goes here</h2>
            <small class="task-info" id="created"></small>
            <small class="task-info" id="due"></small>
        </div>
        <div>
            <p class="task-info white" id="status"></p>
            <p class="task-info" id="creator"></p>
            <p class="task-info white" id="assigned"></p>
            <p class="task-info" id="priority"></p>
        </div>

        <button id="accept">Accept Task</button>
    </main>
    <footer id="main-footer"></footer>
</body>
</html>
